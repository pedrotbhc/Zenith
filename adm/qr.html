<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Personalizado - Zenith</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0b1220 0%, #1a2a6c 100%);
            color: #e6eef8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .zenith-side {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.1), rgba(6, 182, 212, 0.1));
            position: relative;
            overflow: hidden;
        }
        
        .zenith-logo {
            font-size: 100px;
            font-weight: 900;
            color: #7dd3fc;
            text-shadow: 0 5px 25px rgba(125, 211, 252, 0.4);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .qr-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .qr-title {
            font-size: 32px;
            color: #7dd3fc;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .qr-image-container {
            width: 500px;
            height: 500px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-image {
            max-width: 100%;
            max-height: 100%;
            /* Ajuste estes valores para posicionar sua imagem */
            margin-left: 0px;   /* Mova para a esquerda (valores negativos) ou direita */
            margin-top: 0px;    /* Mova para cima (valores negativos) ou para baixo */
        }
        
        .qr-instructions {
            text-align: center;
            color: #98a0b3;
            font-size: 18px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                max-width: 800px;
            }
            
            .zenith-side, .qr-side {
                padding: 40px;
            }
            
            .zenith-logo {
                font-size: 80px;
                text-align: center;
                width: 100%;
            }
            
            .zenith-tagline, .zenith-features {
                text-align: center;
                width: 100%;
            }
            
            .qr-image-container {
                width: 400px;
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .zenith-logo {
                font-size: 60px;
            }
            
            .qr-image-container {
                width: 300px;
                height: 300px;
            }
            
            .qr-title {
                font-size: 24px;
            }
            
            .zenith-tagline {
                font-size: 18px;
            }
            
            .zenith-features li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zenith-side">
            <div class="zenith-logo">Zenith</div>
        </div>
        
        <div class="qr-side">
            <h2 class="qr-title">Acesse via QR Code</h2>
            <div class="qr-image-container">
                <!-- SUBSTITUA "caminho/para/sua/imagem.png" PELO CAMINHO REAL DA SUA IMAGEM -->
                <img src="../assets/qrcode.png" alt="QR Code do Zenith" class="qr-image" id="qrcode">
            </div>
            <p class="qr-instructions">Escaneie este código com sua câmera para acessar o Zenith diretamente no seu dispositivo</p>
        </div>
    </div>

    <script>
        function adjustPosition() {
            const leftValue = document.getElementById('leftPosition').value + 'px';
            const topValue = document.getElementById('topPosition').value + 'px';
            
            document.getElementById('qrcode').style.marginLeft = leftValue;
            document.getElementById('qrcode').style.marginTop = topValue;
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Substitua pelo caminho real da sua imagem
            document.getElementById('qrcode').src = "../assets/qrcode.png";
        });
    </script>
</body>
</html>
