<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../css/game_style.css">
<title>Jogo de Perguntas — Fluxo + Alternativas</title>
</head>
<body>
<div class="container">
  <div class="tabs">
    <div class="tab active" id="tabLobby">Lobby</div>
    <div class="tab" id="tabQuestions">Perguntas</div>
    <div class="tab" id="tabResults">Resultados</div>
  </div>

  <div class="panel" id="panelLobby">
    <h2>Lobby</h2>
    <p>Bem-vindo. Clique em <strong>Iniciar Jogo</strong> para começar.</p>
    <div class="controls">
      <button class="btn primary" id="startGameBtn">Iniciar Jogo</button>
      <button class="btn ghost" id="resetBtn">Resetar</button>
      <div class="status" id="lobbyStatus">Pronto</div>
    </div>
    <div><strong>Pontuação total:</strong> <span id="totalPoints">0</span></div>
  </div>

  <div class="panel hidden" id="panelQuestions">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <h3 id="stageTitle">Nenhum estágio ativo</h3>
        <div id="stageSubtitle" style="color:#98a0b3;font-size:13px"></div>
      </div>
      <div style="text-align:right">
        <div id="timerDisplay">00:00</div>
      </div>
    </div>

    <div id="intermissionBanner" class="hidden" style="margin-top:12px;padding:10px;border-radius:8px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.02)">
      <div id="intermissionText">Intervalo — próximo estágio em <span id="intermissionTimer">30</span>s</div>
    </div>

    <div class="questions" id="questionsContainer"></div>
  </div>

  <div class="panel hidden" id="panelResults">
    <h2>Resultados</h2>
    <div style="margin-bottom:8px">
      <button class="btn primary" id="copyJsonBtn">Copiar JSON</button>
      <button class="btn ghost" id="downloadJsonBtn">Baixar JSON</button>
      <button class="btn save" id="saveBtn"> Salvar na nuvem</button>
    </div>
    <textarea id="resultJson" readonly></textarea>
  </div>
  
</div>
<div id="overlay" class="overlay hidden"></div>

  <script src="../adm/supa.js"  defer></script>
  <script src="../js/game_script.js" defer></script>

</body>
</html>
