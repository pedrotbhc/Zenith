<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zenith — Perguntas</title>
  <style>
    /* ===== Reset e estilos base ===== */
    *,
    *::before,
    *::after { 
      box-sizing: border-box; 
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0b1220;
      color: #e6eef8;
      font-family: 'Inter', system-ui, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ===== Layout principal ===== */
    body {
      padding: 20px;
      background: linear-gradient(135deg, #0b1220 0%, #1a2a6c 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .app {
      width: 100%;
      max-width: 760px;
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    }

    /* ===== Cabeçalho ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7dd3fc, #06b6d4);
      color: #04233a;
      font-weight: 800;
      font-size: 20px;
      box-shadow: 0 8px 22px rgba(6, 40, 60, 0.2);
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #7dd3fc;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #98a0b3;
      font-size: 0.9rem;
    }

    .header-right {
      text-align: right;
    }

    .timer-label {
      font-size: 0.8rem;
      color: #98a0b3;
      margin-bottom: 4px;
    }

    .timer-value {
      font-weight: 700;
      font-size: 1.3rem;
      color: #7dd3fc;
      background: rgba(125, 211, 252, 0.1);
      padding: 8px 12px;
      border-radius: 10px;
      min-width: 80px;
      display: inline-block;
      text-align: center;
    }

    /* ===== Painel principal ===== */
    .panel {
      width: 100%;
    }

    .stage-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .stage-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #7dd3fc;
      margin-bottom: 5px;
    }

    .stage-sub {
      color: #98a0b3;
      font-size: 0.9rem;
    }

    /* ===== Banner de intervalo ===== */
    #intermissionBanner {
      display: none;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(125, 211, 252, 0.1);
      border: 1px solid rgba(125, 211, 252, 0.2);
      text-align: center;
      color: #7dd3fc;
      font-weight: 500;
    }

    #intermissionBanner strong {
      color: #e6eef8;
      font-weight: 700;
    }

    /* ===== Área de perguntas ===== */
    #questionsContainer {
      display: block;
      margin-top: 10px;
    }

    .question-card {
      padding: 18px;
      border-radius: 12px;
      background: rgba(7, 20, 39, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 15px;
    }

    .prompt {
      font-weight: 600;
      margin-bottom: 15px;
      color: #e6eef8;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .choices {
      display: grid;
      gap: 10px;
    }

    .choice-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.03);
      color: #e6eef8;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .choice-btn:hover {
      background: rgba(125, 211, 252, 0.1);
      border-color: rgba(125, 211, 252, 0.3);
      transform: translateY(-2px);
    }

    .choice-btn:active {
      transform: translateY(0);
    }

    /* Estados das respostas */
    .choice-btn.answered {
      opacity: 0.6;
      pointer-events: none;
    }

    .choice-btn.correct {
      background: rgba(125, 211, 252, 0.15);
      border-color: rgba(125, 211, 252, 0.4);
      color: #7dd3fc;
    }

    .choice-btn.wrong {
      background: rgba(255, 107, 107, 0.1);
      border-color: rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
    }

    /* ===== Rodapé ===== */
    .footer-note {
      color: #98a0b3;
      font-size: 0.9rem;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    /* ===== Responsividade ===== */
    @media (max-width: 768px) {
      .app {
        padding: 20px;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .header-right {
        text-align: left;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .stage-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .app {
        padding: 15px;
      }
      
      .logo {
        width: 46px;
        height: 46px;
        font-size: 18px;
      }
      
      .title {
        font-size: 1.2rem;
      }
      
      .timer-value {
        font-size: 1.1rem;
        padding: 6px 10px;
      }
    }

    /* Animações */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>
  <main class="app" role="main" aria-live="polite">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true">Z</div>
        <div>
          <div class="title">Zenith</div>
          <div class="subtitle">Evolução · Conhecimento · Ritmo</div>
        </div>
      </div>
      <div class="header-right">
        <div class="timer-label">Tempo do estágio</div>
        <div id="timerDisplay" class="timer-value">00:00</div>
      </div>
    </header>

    <section class="panel" aria-labelledby="stageTitle">
      <div class="stage-info">
        <div>
          <div id="stageTitle" class="stage-title">Preparando...</div>
          <div id="stageSubtitle" class="stage-sub">Carregando perguntas…</div>
        </div>
        <div id="stageProgress" class="stage-sub">Estágio —</div>
      </div>

      <div id="intermissionBanner" role="status">Intervalo — próximo estágio em <strong id="intermissionTimer">5</strong>s</div>

      <div id="questionsContainer" aria-live="polite">
        <!-- As perguntas serão inseridas aqui via JavaScript -->
      </div>

      <div class="footer-note">As fases duram 20 segundos. Pontos por pergunta decaem conforme o tempo restante do estágio.</div>
    </section>
  </main>

  <script src="../js/questions_script.js"></script>
</body>
</html>
