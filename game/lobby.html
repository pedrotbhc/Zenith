<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Evolution Of Life</title>
  <link rel="stylesheet" href="../css/login_style.css"> <!-- seu CSS já existente -->
</head>
<body>
  <div class="container">
    <h1>Entrar no grupo</h1>
    <div class="controls">
      <input type="text" id="groupInput" placeholder="Digite o usuário..." class="btn ghost" style="flex:1">
      <button id="enterBtn" class="btn primary">Entrar</button>
    </div>
    <div id="loginMessage" class="status"></div>
  </div>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const groupInput = document.getElementById('groupInput');
    const loginMessage = document.getElementById('loginMessage');

    enterBtn.addEventListener('click', () => {
      const group = groupInput.value.trim().toLowerCase();

      if (!group.match(/^grupo([1-9]|1[0-2])$/)) {
        loginMessage.textContent = 'Usuário invalido.';
        return;
      }

      // Salvar o grupo no localStorage para usar depois no game
      localStorage.setItem('playerGroup', group);

      // Redirecionar para o jogo
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
