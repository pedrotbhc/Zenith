<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jogo de Perguntas — Lobby</title>
  <style>
    /* ===== Reset e estilos base ===== */
    *,
    *::before,
    *::after { 
      box-sizing: border-box; 
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0b1220;
      color: #e6eef8;
      font-family: 'Inter', system-ui, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ===== Layout principal ===== */
    body {
      padding: 20px;
      background: linear-gradient(135deg, #0b1220 0%, #1a2a6c 100%);
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ===== Abas ===== */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 20px;
      border-radius: 10px;
      background: rgba(7, 20, 39, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      white-space: nowrap;
      color: #98a0b3;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: rgba(125, 211, 252, 0.15);
      color: #7dd3fc;
      border-color: rgba(125, 211, 252, 0.3);
      box-shadow: 0 0 15px rgba(125, 211, 252, 0.2);
    }

    /* ===== Painel ===== */
    .panel {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    }

    .panel h2 {
      color: #7dd3fc;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.8rem;
      text-shadow: 0 2px 10px rgba(125, 211, 252, 0.3);
    }

    .panel p {
      color: #e6eef8;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .panel strong {
      color: #7dd3fc;
    }

    /* ===== Controles ===== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn {
      padding: 14px 22px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .btn.primary {
      background: #7dd3fc;
      color: #04233a;
      box-shadow: 0 4px 14px rgba(125, 211, 252, 0.4);
    }

    .btn.primary:hover {
      background: #a3e0ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(125, 211, 252, 0.5);
    }

    .btn.primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(125, 211, 252, 0.4);
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e6eef8;
    }

    .btn.ghost:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(125, 211, 252, 0.3);
    }

    /* ===== Status ===== */
    .status {
      margin-left: 8px;
      color: #98a0b3;
      font-size: 0.95rem;
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* ===== Área de dicas ===== */
    .questions {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }

    .question {
      padding: 18px;
      border-radius: 12px;
      background: rgba(7, 20, 39, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .prompt {
      font-weight: 600;
      margin-bottom: 12px;
      color: #7dd3fc;
      font-size: 1.1rem;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hint {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 12px 15px;
      color: #98a0b3;
      border: 1px solid rgba(255, 255, 255, 0.05);
      line-height: 1.5;
    }

    /* ===== Decoração adicional ===== */
    .evolution-icon {
      text-align: center;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .evolution-icon svg {
      width: 60px;
      height: 60px;
      fill: #7dd3fc;
    }

    /* ===== Responsividade ===== */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .panel {
        padding: 20px;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .btn {
        width: 100%;
      }
      
      .status {
        margin-left: 0;
        margin-top: 10px;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .tabs {
        justify-content: center;
      }
      
      .panel h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel" id="panelLobby">
      <h2>Lobby</h2>
      <p>Bem-vindo! Clique em <strong>Iniciar Jogo</strong> para começar.</p>

      <div class="controls">
        <button class="btn primary" id="startGameBtn">Iniciar Jogo</button>
        <div class="status" id="lobbyStatus">Pronto</div>
      </div>

      <div class="questions">
        <div class="question">
          <div class="prompt">Dica rápida</div>
          <div class="choices">
            <div class="hint">Os resultados (e a pontuação total) serão exibidos na página de resultados.</div>
            <div class="hint">Ao clicar em Iniciar Jogo você será levado para a página de perguntas.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Script básico para funcionalidade dos botões
    document.addEventListener('DOMContentLoaded', function() {
      const startGameBtn = document.getElementById('startGameBtn');
      const lobbyStatus = document.getElementById('lobbyStatus');
      
      // Verificar se o grupo foi definido
      const playerGroup = localStorage.getItem('playerGroup');
      const groupNickname = localStorage.getItem('groupNickname');
      if (playerGroup) {
      	const displayName = groupNickname ? `${groupNickname} (${playerGroup})` : playerGroup;
        lobbyStatus.textContent = `Conectado como: ${displayName}`;
      }
      
      // Botão iniciar jogo
      startGameBtn.addEventListener('click', function() {
        lobbyStatus.textContent = 'Iniciando jogo...';
        lobbyStatus.style.color = '#7dd3fc';
        
        // Simular redirecionamento após breve delay
        setTimeout(function() {
          window.location.href = 'questions.html'; // Altere para a página correta do jogo
        }, 1000);
      });
    });
  </script>
</body>
</html>
