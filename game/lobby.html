<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jogo de Perguntas — Lobby</title>
  <link rel="stylesheet" href="../css/lobby_style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active">Lobby</div>
    </div>

    <div class="panel" id="panelLobby">
      <h2>Lobby</h2>
      <p>Bem-vindo! Clique em <strong>Iniciar Jogo</strong> para começar.</p>

      <div class="controls">
        <button class="btn primary" id="startGameBtn">Iniciar Jogo</button>
        <button class="btn ghost" id="resetBtn">Resetar</button>
        <div class="status" id="lobbyStatus">Pronto</div>
      </div>

      <div style="margin-top:14px" class="questions">
        <div class="question">
          <div class="prompt">Dica rápida</div>
          <div class="choices">
            <div class="hint">Os resultados (e a pontuação total) serão exibidos na página de resultados.</div>
            <div class="hint">Ao clicar em Iniciar Jogo você será levado para a página de perguntas.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/lobby_script.js" defer></script>
</body>
</html>
